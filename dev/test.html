<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<body>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
         width="200" height="200">
	
	<!-- Matthew Bystedt http://apike.ca 2012 -->
	
	<!-- Pattern Definition -->
	<defs>
		<pattern id="checkerPattern" patternUnits="userSpaceOnUse"
				x="0" y="0" width="20" height="20"
				viewBox="0 0 10 10" >
				
			<rect x="0" y="0" width="5" height="5" fill="lightblue" />
			<rect x="5" y="5" width="5" height="5" fill="lightblue" />
		</pattern> 
	</defs>

	<!-- Background -->
	<rect x="0" y="0" width="100%" height="100%" fill="url(#checkerPattern)" />
	
	<!-- Rectangle Example -->
	<defs>
	<g id="foo" fill="green" >
	<rect x="0" y="0" width="100" height="100"/>
	</g>
	</defs>
	<svg x="5" y="5">
		<use x="0" y="0" width="200" height="200" xlink:href="#foo" ></use>
	</svg>
</svg>

</body>
</html>
